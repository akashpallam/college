{% extends 'base2.html' %}
{% block content %}
{% load static %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            {% for usr in user %}
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            {% if usr.user_photo == '/static/image/user.png' %} 
                
                    <img class="rounded-circle mt-5" width="150px" src="{% static 'image/user.png' %}">
               
            {% else %}
               
                    <img src="{{ usr.user_photo.url }}" class="w-25">
                
            {% endif %}
            <span class="font-weight-bold"></span><span class="text-black-50">{{ usr.user.first_name }}</span><span> </span></div>

            
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" value="{{ usr.user.first_name }}" disabled></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{ usr.user.last_name }}"disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control"  value="{{ usr.user.username }}" disabled></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" value="{{ usr.user_mobile }}" disabled></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"  value="{{ usr.user_address }}" disabled></div>
                
                    
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"  value="{{ usr.user.email }}" disabled></div>
                    <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control"  value="{{ usr.user_gender }}" disabled></div>
                </div>
                
                
            </div>
            <button><a class="nav-link" href="{% url 'edit_tutor' %}">Edit Profile</a></button>
        </div>
        
    </div>
    {% endfor %}
</div>
</div>
</div>
{% endblock %}
