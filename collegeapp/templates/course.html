{% extends 'base1.html' %}
{% block content %}
<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8 mt-5'>
        <div class="card p-3">
            <form method='post' class='post-form' action="{% url 'add_course' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h3 class="text-primary">Course</h3>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Course Name</label>
                        <input type="text" name="course" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Fee</label>
                        <input type="number" name="cfee" class='form-control'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 mt-3">
                        <button type='submit' class='btn btn-outline-primary rounded-pill w-100'>Submit</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </form>
        </div>
    </div>
    <div class='col-md-2'></div>
</div>
{% endblock %}
