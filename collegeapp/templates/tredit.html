{% extends 'base2.html' %}
{% block content %}
{% load static %}
<h1 style="text-align: center;">Edit Details</h1>
<div class="container bg-light" style="border-radius: 10px; width:50%">
    <form action="{% url 'update_tutor' %}" method="post" enctype="multipart/form-data" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
        {% csrf_token %}
        {% for usr in user %}

 
        <label>Fist Name</label><input type="text" name="fname" class="form-control" value="{{ usr.user.first_name }}"><br>
        <label>Second Name</label><input type="text" name="lname"class="form-control" value="{{ usr.user.last_name }}"><br>
        <label>User Name</label><input type="text" name="uname" class="form-control" value="{{ usr.user.username }}"><br>
        <label>Email</label><input type="email" name="email" class="form-control" value="{{ usr.user.email }}"><br>
        <label>Address</label><input type="text" name="address"  class="form-control" value="{{ usr.user_address }}"><br>
        <label>Gender</label><br>
        <input {% if usr.user_gender == 'male' %} checked {% endif %} type="radio" name="gender" value="male">
        <label>Male</label>
        <input {% if usr.user_gender == 'female' %} checked {% endif %} type="radio" name="gender" value="female">
        <label>Female</label>
        <input {% if usr.user_gender == 'others' %} checked {% endif %} type="radio" name="gender" value="others">
        <label>Others</label><br>

        
        
        <label>Phone No.</label><input type="tel" name="mobile" class="form-control" value="{{ usr.user_mobile }}"><br>
        {% endfor %}
        
        <label>Upload Image</label>
         <input type="file" name="file" accept="image/*" class="form-control-file">
 
        <button type="submit" class="btn btn-outline-info" style="margin-left: 40%;">Submit</button>
        <br>
        
    </form>
 </div>
 {% endblock %}
